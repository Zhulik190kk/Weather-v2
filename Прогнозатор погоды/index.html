<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" id="themeSwitch" href="./CSS/day.css">
</head>

<body>
    <header class="header">
        <div class="header__title">
            <h1 class="title">Прогнозатор погоды <span class="theme-switch">🌍</span> </h1>
        </div>
        <form class="form" id="form">
            <input id="inputCity" class="input" type="text" placeholder="Введите название города ✍🏻">
            <button class="btn">Поиск 🔎</button>
        </form>
    </header>

    <script>
        let themeSwitch = document.querySelector('.theme-switch');
        let linkStyle = document.querySelector('#themeSwitch');
        let isDarkTheme = localStorage.getItem('theme') === 'dark';

        updateTheme();

        themeSwitch.addEventListener('click', () => {
            isDarkTheme = !isDarkTheme;
            updateTheme();
        });

        function updateTheme() {
            linkStyle.href = isDarkTheme ? './CSS/dark.css' : './CSS/light.css';
            localStorage.setItem('theme', isDarkTheme ? 'dark' : 'light');

            // 
            themeSwitch.textContent = isDarkTheme ? '🌍' : '🌑';
        }


    </script>

    <!--script src="./conditions.js" type="module"></script-->
    <script src="main.js"></script>
</body>

</html>
